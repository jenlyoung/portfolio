<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!--header containing logo, name and work title-->
    <header class="header">
        <div class="logo-main">
            <img class="logo" src="img/jlogo.png" alt="logo">
        </div>
        <div class="name-main">
            <h1 class="name font">Jennifer Young</h1>
            <p class="title font">Front-End Web Developer</p>
        </div>
    </header>
    <!--decorative tech picture-->
    <div class="picture-main">
        <!--<img class="picture" src="tech_picture.jpeg" alt="computer">-->
        <img class="picture" srcset="img/tech_picture-800.jpeg 800w,
             img/tech_picture-1280.jpeg 1280w,
             img/tech_picture-1920.jpeg 1920w"
             sizes="(max-width: 800px) 760px,
            (max-width: 1280px) 1240px,
            1920px"
             src="img/tech_picture-1920.jpeg" alt="JavaScript Picture">
    </div>
    <!--This section shows featured work projects--picture, name, github link-->
    <div class="project-main">
        <h3 class="project-header font">Featured Work</h3>
        <div class="project-items">
            <div class="project">
                <img class="project-pic" src="img/atcPic.png" alt="Animal Trading Cards1">
                <h3 class="project-name font">Animal Trading Cards</h3>
                <a class="github font" href="https://github.com/jenlyoung/Animal-Trading-Cards" target="_blank"><img
                        class="octocat" src="img/octocat.png" alt="Github"></a>
            </div>
            <div class="project">
                <img class="project-pic" src="img/moviePic.png" alt="Movie Trailers">
                <h3 class="project-name font">Movie Trailers</h3>
                <a class="github" href="https://github.com/jenlyoung/movieTrailer" target="_blank"><img class="octocat"
                                                                                                        src="img/octocat.png"
                                                                                                        alt="Github"></a>
            </div>
            <div class="project">
                <img class="project-pic" src="img/resumePic.png" alt="Online Resume">
                <h3 class="project-name font">Online Resume</h3>
                <a class="github" href="https://github.com/jenlyoung/IntroToProgramming" target="_blank"><img
                        class="octocat" src="img/octocat.png" alt="Github"></a>
            </div>
        </div>
    </div>
    <!--Footer section contains name left justified and links to mail, github and linked in-->
    <footer class="footer-main">
        <div class="foot-item1 font">Jennifer Young</div>
        <div class="foot-item">
            <a href="https://github.com/jenlyoung" target="_blank"><img class="navPic" src="img/octocat.png"
                                                                        alt="Octocat"></a>
        </div>
        <div class="foot-item">
            <a href="https://www.linkedin.com/in/jenniferlockwoodyoung/" target="_blank"><img class="navPic"
                                                                                              src="img/linkedin.png"
                                                                                              alt="Linkedin"></a>
        </div>
        <div class="foot-item">
            <a href="mailto:jen@sharklasers.com"><img class="navPic" src="img/maillogo.png" alt="Email"></a>
        </div>
    </footer>
</div>
</body>
</html>
